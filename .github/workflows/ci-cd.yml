name: CI/CD Workflow

on:
  push:
    branches:
    - coding

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Debug file structure
    - name: Debug file structure
      run: ls -R backend

    # Step 5: Run tests
    - name: Run tests
      run: |
        pytest  # Replace with your test framework

  create-pr:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/coding'

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Merge coding into main
    - name: Merge coding into main
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git fetch origin
        git checkout main || git checkout -b main
        git pull origin main
        git merge coding --allow-unrelated-histories --no-ff -m "Automated merge of coding into main"
        git push origin main

  deploy:
    needs: create-pr
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Deploy application
    - name: Deploy application
      run: echo "Deploying to production" # Replace with your deployment script
